<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moments</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="theme-0">

  <div class="glow" id="glow"></div>
  <div class="deco-h"></div>
  <div class="deco-v"></div>
  <span id="slideNum"></span>

  <div id="message">
    <div class="msg-label" id="label"></div>
    <div class="msg-text"  id="text"></div>
    <div class="msg-sub"   id="sub"></div>
  </div>

  <div id="dots"></div>

  <button id="nextBtn">
    <span class="btn-text">Next</span>
    <span class="btn-arrow">&rarr;</span>
  </button>

  <div id="endMsg">
    <h2>And that&rsquo;s everything.</h2>
    <p>The silence speaks Louder (atleast for me).</p>
    <button id="replayBtn">Replay &larr;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
